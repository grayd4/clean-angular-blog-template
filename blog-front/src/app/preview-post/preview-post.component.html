<div class="post-preview">
  <a (click)="go()" class="pointer">
    <h2 class="post-title" [textContent]="post.title">
    </h2>
    <div class="row" *ngIf="!loadingPhoto">
      <app-photo [photo]="photo"></app-photo>
    </div>
    <h3 class="post-subtitle" [innerHTML]="post.content.length > 48 ? post.content.substring(0, 50)+'...' : post.content">
    </h3>
  </a>
  <p class=" post-meta">Posted by
    <a href="#" [textContent]="post.author"></a>
  </p>
</div>
